name: myWebsite
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_animated_button: ^2.0.3
 
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
 
platforms:
    web:
    ios:
    android:
    
flutter:
  uses-material-design: true

  assets:
    - lib/assets/fonts/
  fonts:
    - family: SourceCode
      fonts:
        - asset: lib/assets/fonts/SourceCodePro-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/SourceCodePro-Regular.ttf
          weight: 400
  

 